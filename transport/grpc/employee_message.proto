syntax = "proto3";

package employee;

option go_package = "./";

service EmployeeService {
  rpc Create(CreateRequest) returns (CreateResponse);
}

message CreateRequest {
  string id = 1;
  string name = 2;
  string sex = 3;
  int64 age = 4;
  int64 salary = 5;
}

message CreateResponse {
  string id = 1;
  string name = 2;
  string sex = 3;
  int64 age = 4;
  int64 salary = 5;
}